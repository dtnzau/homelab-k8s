apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage
  labels:
    app: homepage
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      serviceAccountName: homepage
      enableServiceLinks: false
      
      # Init container to copy config and make it writable
      initContainers:
      - name: copy-config
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          cp /tmp/configmap/* /app/config/ 2>/dev/null || true
          chmod -R 777 /app/config
        volumeMounts:
        - name: config-source
          mountPath: /tmp/configmap
        - name: config
          mountPath: /app/config
      
      containers:
      - name: homepage
        image: ghcr.io/gethomepage/homepage:latest
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        
        env:
        - name: HOMEPAGE_ALLOWED_HOSTS
          value: "home.lab.ripcloud.io"
        
        volumeMounts:
        - name: config
          mountPath: /app/config
        - name: logs
          mountPath: /app/config/logs
        
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      
      volumes:
      - name: config-source
        configMap:
          name: homepage-config
      - name: config
        emptyDir: {}
      - name: logs
        emptyDir: {}
