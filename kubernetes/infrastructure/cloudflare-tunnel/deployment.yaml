apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: cloudflare-tunnel
  labels:
    app: cloudflared
spec:
  # Run 2 replicas for high availability
  replicas: 2
  
  selector:
    matchLabels:
      app: cloudflared
  
  # Update strategy: rolling update with max 1 unavailable
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  
  template:
    metadata:
      labels:
        app: cloudflared
      annotations:
        # Force restart on config change
        checksum/config: "{{ include (print $.Template.BasePath \"/configmap.yaml\") . | sha256sum }}"
    
    spec:
      # Run as non-root for security
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
      
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:latest
        imagePullPolicy: Always
        
        # Command to run
        args:
        - tunnel
        - --config
        - /etc/cloudflared/config.yaml
        - run
        
        # Resource limits (adjust based on your traffic)
        resources:
          requests:
            cpu: 100m      # 0.1 CPU core
            memory: 128Mi  # 128 megabytes
          limits:
            cpu: 500m      # 0.5 CPU core
            memory: 256Mi  # 256 megabytes
        
        # Liveness probe - checks if container is alive
        livenessProbe:
          httpGet:
            path: /ready
            port: 2000
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        
        # Readiness probe - checks if container is ready to serve traffic
        readinessProbe:
          httpGet:
            path: /ready
            port: 2000
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        
        # Volume mounts
        volumeMounts:
        # Mount ConfigMap with tunnel configuration
        - name: config
          mountPath: /etc/cloudflared
          readOnly: true
        
        # Mount Secret with tunnel token
        - name: token
          mountPath: /etc/cloudflared/token.json
          subPath: token
          readOnly: true
        
        # Expose metrics port
        ports:
        - containerPort: 2000
          name: metrics
          protocol: TCP
      
      # Volumes
      volumes:
      # ConfigMap volume
      - name: config
        configMap:
          name: cloudflared-config
          items:
          - key: config.yaml
            path: config.yaml
      
      # Secret volume
      - name: token
        secret:
          secretName: cloudflare-tunnel-token
          items:
          - key: token
            path: token
