apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: flux-system
spec:
  interval: 24h
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: ">=65.0.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    prometheus:
      prometheusSpec:
        retention: 7d
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: nfs-client
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi
    
    grafana:
      enabled: true
      adminPassword: admin
      persistence:
        enabled: true
        storageClassName: nfs-client
        size: 5Gi
      service:
        type: LoadBalancer
      
      # Enable anonymous access for public dashboard sharing
      grafana.ini:
        auth.anonymous:
          enabled: true
          org_name: "Main Org."
          org_role: Viewer
        
        server:
          root_url: https://grafana.lab.ripcloud.io
          serve_from_sub_path: false
        
        security:
          allow_embedding: true
          cookie_samesite: lax
        
        users:
          allow_sign_up: false
          auto_assign_org: true
          auto_assign_org_role: Viewer
